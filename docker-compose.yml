# docker-compose.yml
# version: '3'

services:
  web:
    build: .
    command: poetry run uvicorn codegrapher.main:app --host 0.0.0.0 --port 8000
    # volumes:
    #   - .:/app
    ports:
      - "8000:8000"
    # env_file:
    #   - .env
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo
    ports:
      - "27017:27017"

  redis:
    image: redis
    ports:
      - "6379:6379"
